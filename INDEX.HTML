<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML COM JS</title>
    <link rel="stylesheet" href="./MAIN.CSS" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Integrando HTML</h1>
        <h2>Com javaScript</h2>
        <form id="form-envio">
            <input type="number" id="Numero-A" required placeholder="Numero A">
            <input type="number" id="Numero-B" required placeholder="Numero B">
            <textarea type="text" id="textarea" placeholder="Descrição (Opcional)"></textarea>
            <button type="submit" id="button">Enviar</button>
        </form>
        <p class="sucess-message"></p>
        <p class="error-message">
            Formulario invalido!!! O numero B precisa ser maior que o numero A
        </p>
    </div>
    <script src="./MAIN.JS"></script>
</body> 
</html>
